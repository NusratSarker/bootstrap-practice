<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Color Pattern</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the separate CSS file -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col stripe red"></div>
        </div>
        <div class="row">
            <div class="col stripe blue"></div>
        </div>
        <div class="row">
            <div class="col stripe green"></div>
        </div>
        <div class="row">
            <div class="col stripe yellow"></div>
        </div>
        <div class="row">
            <div class="col stripe purple"></div>
        </div>
        <div class="row">
            <div class="col stripe orange"></div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link to the separate JS file -->
</body>
</html>
